[unix_http_server]
file=/opt/run/supervisor.sock   ; (the path to the socket file)
chmod=0777
[supervisord]
logfile=/opt/run/supervisord.log ; (main log file;default $CWD/supervisord.log)
logfile_maxbytes=50MB        ; (max main logfile bytes b4 rotation;default 50MB)
logfile_backups=10           ; (num of main logfile rotation backups;default 10)
loglevel=info                ; (log level;default info; others: debug,warn,trace)
stderr_logfile=/opt/run/error.log;
pidfile=/opt/run/supervisord.pid ; (supervisord pidfile;default supervisord.pid)
nodaemon=false              ; (start in foreground if true;default false)
minfds=1024                  ; (min. avail startup file descriptors;default 1024)
minprocs=200                 ; (min. avail process descriptors;default 200)
childlogdir=/opt/run/ ;
#user=root;

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///opt/run/supervisor.sock ; use a unix:// URL  for a unix socket

[program:fileupload]

process_name = fileupload-%(process_num)s

command = /usr/bin/python2.7 /opt/app/python/fileupload/apis/engine.py
    --port=%(process_num)s
	--logging=debug
	--log_file_prefix=/opt/logs/tornado/fileupload/%(program_name)s-%(process_num)s.log

autostart = true
numprocs_start = 9100
numprocs= 4